<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="curriculo-header">
    <h1>Formulário de cadastro de currículo</h1>
  </header>
  <form action="" class="curriculo-form">
    <div class="form-row">
      <fieldset class="curriculo-field">
        <div class="line-content">
          <label for="name-cv">Nome:
            <input type="text" name="name" id="name-cv" maxlength="40" class="curriculo-dates" required>
          </label>
        </div>
        <div class="line-content">
          <label for="e-mail">Email:
            <input type="email" name="email" id="e-mail" maxlength="50" class="curriculo-dates" required>
          </label>
        </div>
        <div class="line-content">
          <label for="cpf-number">CPF:
            <input type="text" name="cpf" id="cpf-number" maxlength="11" class="curriculo-dates" required>
          </label>
        </div>
        <div class="line-content">
          <label for="">Endereço:
            <input type="text" maxlength="200" class="curriculo-dates" required>
          </label>
        </div>
        <div class="line-content">
          <label for="">Cidade:
            <input type="text" maxlength="28" class="curriculo-dates" required>
          </label>
        </div>
        <div class="line-content">
          <label for="state">Estado:</label>
          <select name="state" id="state" value="" required>
          </select>
        </div>
        <div class="line-content">
          <label for="" class="curriculo-dates">
            <input type="radio" name="house-apt" id="house" required>Casa
            <input type="radio" name="house-apt" id="apartment" required>Apartamento
          </label>
        </div>
      </fieldset>
      <fieldset class="curriculo-field" id="curriculo-texts">
        <div class="line-content">
          <label for="">Resumo do curriculo:</label>
          <textarea name="" id="" class="curriculo-text" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
        <div class="line-content">
          <label for="">Cargo:</label>
          <input type="text" name="" id="" class="curriculo-text" cols="30" rows="5" maxlength="40" required></input>
        </div>
        <div class="line-content">
          <label for="description">Descrição do cargo:</label>
          <input type="text" name="description" id="description" class="curriculo-text" cols="30" rows="10" maxlength="500" required></input>
        </div>
        <div class="line-content">
          <label for="start-date">Data de início:</label>
          <input type="text" name="start-date" class="input-data" id="start-date" required>
        </div>
      </fieldset>
      <button class="submit-button" type="button">Enviar</button>
      <button class="clear-button" type="button">Limpar</button>
    </div>
  </form>


  <script src="script.js"></script>
</body>

</html>
