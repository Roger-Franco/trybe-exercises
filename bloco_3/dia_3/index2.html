<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Posicionamento de elementos</title>
    <link rel="stylesheet" href="" />
    <style>
      .super-mario{
        position: absolute;
        z-index: 2;
      }
      .goomba{
        position: absolute;
        z-index: 1;
      }
      .baloon {
        position: absolute;
        top: 1745px;
        left: 65px;
        z-index: 1;
      }
      .word{
        position: absolute;
        top: 1800px;
        left: 118px;
        z-index: 2;
      }
     
      .bowser{
        position: absolute;
        top: 1745px;
        left: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios de fixação 3.3</h1>
    <img src="https://bit.ly/39HLUyi" alt="jumpMario" class="super-mario" />
    <img src="https://bit.ly/3arGfMc" alt="gomba" class="goomba" />
    <p class="word">
      Goomba, do something!
    </p>
    <img src="https://bit.ly/3tmxgED" alt="baloon" class="baloon" />
    <img src="https://bit.ly/2MV2bY0" alt="bowser" class="bowser" />

    <!-- Exercícios:
    1- Posicione o Mário acima do Goomba.
    2- Posicione a tag p para que fique dentro do balão de fala.
    3- Posicione o balão para que se torne uma fala de Bowser.
    4- Posicione os elementos para que tenham alguma distância entre si.
  -->
  </body>
</html>
